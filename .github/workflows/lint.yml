name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
      - name: yarn install
        run: yarn
      - name: cspell
        run: yarn lint:cspell
      - name: cspell for ./.github
        run: yarn lint:cspell-github
      - name: prettier
        run: yarn lint:prettier
