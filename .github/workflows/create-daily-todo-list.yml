name: create daily ffxiv todo issue

on:
  schedule:
    # - cron: '0 15 * * *'
    - cron: '8 9 * * *'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/ISSUE_TEMPLATE/my-xiv-daily-task-list.md
          assignees: ndxbn
