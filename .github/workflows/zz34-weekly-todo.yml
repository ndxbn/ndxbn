name: create weekly task list

on:
  schedule:
    - cron: "35 7 * * 2"

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/ISSUE_TEMPLATE/zz34-weekly-todo.md
          assignees: ndxbn
