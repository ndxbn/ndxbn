name: create monthly task list

on:
  schedule:
    - cron: "0 0 20 12 *"

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/ISSUE_TEMPLATE/zz38-yearly-todo.md
          assignees: ndxbn
